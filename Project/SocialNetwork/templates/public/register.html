<form class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <label for="inputUsername" class="col-lg-4 control-label">Username</label>
            <div class="col-lg-8">
                <input class="form-control" id="inputUsername" placeholder="Username" type="text" ng-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-4 control-label">Password</label>
            <div class="col-lg-8">
                <input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPasswordConfirm" class="col-lg-4 control-label">Confirm Password</label>
            <div class="col-lg-8">
                <input class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password" type="password" ng-model="user.confirmPassword">
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-lg-4 control-label">Name</label>
            <div class="col-lg-8">
                <input class="form-control" id="inputName" placeholder="Name" type="text" ng-model="user.name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-4 control-label">Email</label>
            <div class="col-lg-8">
                <input class="form-control" id="inputEmail" placeholder="Email" type="email" ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Gender</label>
            <div class="col-lg-8">
                <div class="radio">
                    <label>
                        <input name="gender" id="male" value="male" type="radio" ng-model="user.gender">
                        Male
                    </label>
                    <label>
                        <input name="gender" id="female" value="female" type="radio" ng-model="user.gender">
                        Female
                    </label>
                    <label>
                        <input name="gender" id="other" value="other" checked="" type="radio" ng-model="user.gender">
                        Other
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-8 col-lg-offset-4">
                <button type="submit" class="btn btn-primary" ng-click="register(user)">Register</button>
            </div>
        </div>
    </fieldset>
</form>
