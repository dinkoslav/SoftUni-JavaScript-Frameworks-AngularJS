<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Student</title>

</head>
<body ng-app="student">

    <div ng-controller="StudentController">
        <h1>{{student.name}}</h1>
        <img alt="{{name}}" src="" ng-src="{{student.photo}}"/>
        <p>{{student.grade}}</p>
        <p>{{student.school}}</p>
        <p>{{student.teacher}}</p>
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
